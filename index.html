    <style>

      main{
        width: 100%;
      }
      @media(max-width: 617px){
        main{
          width: 490px;
        }
      }
      body{
          background-color: var(--background-color);
          display: grid;
          grid-template-rows: auto 1fr auto;
          place-items: center;
      }
      header>.title{
        text-align: center;
        font-size: 50px;
        font-family: var(--font);
        font-weight: bold;
        margin: 20px;
      }
      header{
        width: 100%;
      }
      .head{
        display: grid;
        grid-template-columns: minmax(150px, 25%) 1fr;
        padding-left: 28px;
        padding-right: 30px;
      }
      .left{
        display: grid; 
        grid-template-columns: minmax(40px, 18%) 1fr; 
        place-items: center start;
      }
      .right{
        display: grid;
        place-items: center end;
      }
      @media(max-width: 750px){
        .head{
          grid-template-rows: auto auto;
          grid-template-columns: none;
          gap: 10px;
        }
        .left{
          width: 100%;
          place-items: center;
          grid-template-columns: auto auto;
        }
        .left>a{
          width: 100%;
          display: grid;
          place-items: center end;
        }
        .left>span{
          width: 100%;
          display: grid;
          place-items: center start;
        }
        .right{
          place-items: center;
        }
      }
      .right>div{
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
        }
      .link{
        flex: 1 1 auto;
        font-family: var(--font);
        font-size: 20px;
        color: black;
        font-weight: bold;
        text-decoration: none;
      }
      .link-container{
        padding-bottom: 5px;
        margin: 10px;
        border-bottom-style: solid;
        border-bottom-width: 5px;
        border-bottom-color: var(--primary-color);
      }
      .collection{
        width: 100%;
        display: grid;
        place-items: center;
      }
    </style>
